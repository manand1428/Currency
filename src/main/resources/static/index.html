<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <div>
                <label for="sourceCurrency">Source Currency</label>
                <select id="sourceCurrency">
                    <!-- Source currency options will be populated dynamically -->
                </select>
            </div>
            <div>
                <label for="targetCurrency">Target Currency</label>
                <select id="targetCurrency">
                    <!-- Target currency options will be populated dynamically -->
                </select>
            </div>
            <span id="validation" style="color:red;display: none;"></span>
            <div>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1" required>
            </div>
            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
        <h2>Converted Amount: <span id="convertedAmount"></span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
